<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos</h1>
    <p>este video está hospedado no meu próprio servidor</p>
    <video src="midia/nome.tipo" width="500" controls></video>

    <video width="500" poster="imagens/nome.tipo" controls autoplay loop>
        <source src="midia/nome.tipo" type="video/mp4">
        <source src="midia/nome.tipo" type="video/mp4">
        <source src="midia/nome.tipo" type="video/webm">
        <source src="midia/nome.tipo" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com a reprodução.</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
